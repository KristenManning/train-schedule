<!DOCTYPE html>
<html>
<head>
  <title>Kristen's Train Schedule</title>
<!-- jquery -->
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<!-- reset -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<!-- bootstrap w/ superhero template -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
<!-- custom stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!-- javascript -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>
<!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Alegreya:900" rel="stylesheet">
  <!-- moment -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
  <div class="row" id="title">
    <div class="col-md-12">
      <h1>trainTRACKS</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <form>
        Train Name
        <input type="text" class="form-control" id="u_train"> 
        <br>
        Destination
        <input type="text" class="form-control" id="u_destination">
        <br> 
        First Train Time (HH:mm - military time)
        <input type="text" class="form-control" id="u_first_time"> 
        <br>
        Arrival Interval (Minutes Between Trains) 
        <input type="text" class="form-control" id="u_frequency"> 
        <br>
        <button class="btn btn-default" type="submit">
        Submit
        </button>
      </form>
    </div>

    <div class="col-md-7 container">               
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Arrival Interval (min)</th>
            <th>Time of Next Arrival</th>
            <th>Time Until Arrival (min)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
         
        </tbody>
      </table>
    </div>


  </div>
  <br>



</body>
</html>
